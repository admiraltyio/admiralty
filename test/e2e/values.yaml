controllerManager:
  securityContext:
    runAsUser: 1000

scheduler:
  securityContext:
    runAsUser: 1000
  # Scoring config favors the node with the highest cpu
  candidate:
    pluginConfig:
      - name: NodeResourcesFit
        args:
          scoringStrategy:
            resources:
            - name: cpu
              weight: 10
            type: MostAllocated

postDeleteJob:
  securityContext:
    runAsUser: 1000

restarter:
  securityContext:
    runAsUser: 1000
