  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  nodeSelector: {}
  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  affinity: {}
  tolerations: []

  proxy:
    logLevel: 2
    pluginConfig: []
    #  For customizing the scheduler plugins
    #- name: MyPluginName
    #  args:
    #    arg1: "val1"
  candidate:
    logLevel: 2
    pluginConfig: []

